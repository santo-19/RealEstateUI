<div class="row mb-5">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
        <h3>List Your Property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)='onSubmit(Form)' #Form="ngForm">
          <div>
            <tabset class="member-tabset" #formTabs>

              <tab heading="Basic info">
                <div class="form-group col-12">
                  <p>I want to</p>
                <div class="btn-group" btnRadioGroup>
                  <label class="btn btn-outline-primary mx-2"
                  btnRadio=1 tabindex="0" role="button" name="SellRent">Sell</label>

                  <label class="btn btn-outline-primary mr-2"
                  btnRadio=2 tabindex="0" role="button" name="SellRent">Rent</label>
                </div>
                </div>
                <br>
                  <div class="form-group col-12">
                    <p>BHK</p>
                    <div class="btn-group" btnRadioGroup>
                      <label
                      *ngFor="let bhk of ['1','2','3','4']"
                      class="btn btn-outline-primary mx-2"
                      [btnRadio]="bhk" tabindex="0" role="button" name="SellRent">{{bhk}}</label>
                    </div>
                  </div>
                  <br>
                <div class="form-group col-12">
                  <p>Property Type</p>
                    <div class="btn-group" btnRadioGroup name="propType" [(ngModel)]="propertyView.PType">
                      <label
                      *ngFor="let ptype of propertyTypes"
                      class="btn btn-outline-primary mx-2"
                      [btnRadio]="ptype" tabindex="0" role="button" name="SellRent">{{ptype}}</label>
                    </div>
                </div><br>
                <div class="form-group col-12">
                  <p>Furnish Type</p>
                  <div class="btn-group" btnRadioGroup name="propType" [(ngModel)]="propertyView.FType">
                    <label
                    *ngFor="let ftype of furnishTypes"
                    class="btn btn-outline-primary mx-2"
                    [btnRadio]="ftype" tabindex="0" role="button" name="SellRent">{{ftype}}</label>
                  </div>
                </div><br>
                <div class="form-group col-12">
                  <label for="name">In Building/Society/Project</label>
                  <input type="text" class="form-control" #propName="ngModel" ngModel name="Name"
                  required minlength="5" [(ngModel)]="propertyView.Name">
                  <span *ngIf="!propName.valid && propName.touched" class="error-block">
                    <span *ngIf="propName.errors['required']">
                      Please provide name
                    </span>
                    <span  *ngIf="propName.errors['minlength']">
                        Name must be atleast 5 characters long
                    </span>
                  </span>
                </div>
                <br>
                <div class="form-group col-12">
                  <label>City</label>
                  <input type="text" class="form-control">
                </div><br>

                <div class="form group col-12">
                  <button  type="type" class="btn btn-primary btn-block col-12"
                  (click)="selectTab(1)">Next</button>
                </div>
              </tab>


              <tab heading="Pricing and Area">
                <div class="form-group col-12">
                  <label>Price (in USD)</label>
                  <input type="text" class="form-control" name="propType" [(ngModel)]="propertyView.Price">
                </div>

                <div class="form-group col-12">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control" name="propType" [(ngModel)]="propertyView.Price">
                </div>

                <div class="form-group col-12">
                  <label>Maintenance (in USD)</label>
                  <input type="text" class="form-control" name="propType" [(ngModel)]="propertyView.Price">
                </div>

                <div class="form-group col-12">
                  <label>Built Area (in Sqr Feet)</label>
                  <input type="text" class="form-control" name="propType" [(ngModel)]="propertyView.Price">
                </div>

                <div class="form-group col-12">
                  <label>Carpet Area(in Sqr Feet)</label>
                  <input type="text" class="form-control" name="propType" [(ngModel)]="propertyView.Price">
                </div>

                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block col-12 mt-3"
                  (click)="selectTab(2)">Next</button>

                  <button type="button" class="btn btn-primary btn-block col-12 mt-3"
                  (click)="selectTab(0)">Back</button>
                </div>
            </tab>

            <tab heading="Address">
              <div class="form-group col-12">
                <label>Floor</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Total Floor</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Address</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Landmark</label>
                <input type="text" class="form-control">
              </div>

                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block col-12 mt-3"
                  (click)="selectTab(3)">Next</button>

                  <button type="button" class="btn btn-primary btn-block col-12 mt-3"
                  (click)="selectTab(1)">Back</button>
                </div>
            </tab>

            <tab heading="Other Details">
              <div class="form-group col-12">
                <p>Ready to Move</p>
                <div class="btn-group"
                btnRadioGroup
                >
                  <label class="btn btn-outline-primary mx-2"
                  btnRadio=true tabindex="0" role="button" name="RTM">Yes</label>
                  <label class="btn btn-outline-primary"
                  btnRadio=false  tabindex="0" role="button" name="RTM">No</label>
                </div>
              </div>

              <div class="form-group col-3">
                <label>Possession/Avaialble From</label>
                <input type="date" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Age of Property</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <p>Gated Community</p>
                <div class="btn-group"
                btnRadioGroup>
                  <label class="btn btn-outline-primary mx-2"
                  btnRadio=true tabindex="0" role="button" name="Gated">Yes</label>
                  <label class="btn btn-outline-primary"
                  btnRadio=false  tabindex="0" role="button" name="Gated">No</label>
                </div>
              </div>

              <div class="form-group col-12">
                <p>Main Entrance</p>
                <div class="btn-group" btnRadioGroup>
                  <label class="btn btn-outline-primary mx-2"
                  btnRadio=East tabindex="0" role="button" name="Entrance">East</label>
                  <label class="btn btn-outline-primary mx-2"
                  btnRadio=West  tabindex="0" role="button" name="Entrance">West</label>
                  <label class="btn btn-outline-primary mx-2"
                  btnRadio=South  tabindex="0" role="button" name="Entrance">South</label>
                  <label class="btn btn-outline-primary mx-2"
                  btnRadio=North  tabindex="0" role="button" name="Entrance">North</label>
                </div>
              </div>

              <div class="form-group col-12">
                <label>Description</label>
                <textarea type="text" class="form-control" rows="6"></textarea>
              </div>

              <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block col-12 mt-3"
                  (click)="selectTab(4)">Next</button>

                  <button type="button" class="btn btn-primary btn-block col-12 mt-3"
                  (click)="selectTab(2)">Back</button>
               </div>
            </tab>

            <tab heading="Photos">
              <div class="form-group col-12">
                <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button> <br>
                    This is under construction
                </div>
              </div>
              <div class="form-group col-12">
                <button type="button" class="btn btn-primary btn-block col-12 mt-3"
                (click)="selectTab(3)">Back</button>
                <button type="reset" class="btn btn-primary btn-block col-12 mt-3">Cancel</button>
                <button type="submit" class="btn btn-primary btn-block col-12 mt-3">Save</button>

              </div>
            </tab>
            </tabset>
          </div>

        </form>
      </div>
    </div>
  </div>
    <div class="col-4">
      <div class="card-header">
        <h3>Your Property Preview</h3>
      </div>
      <div class="shadow-lg p-3 bg-white">
        <app-property-card [property] = "propertyView" [hideIcons]="true"></app-property-card>
      </div>


    </div>
  </div>
