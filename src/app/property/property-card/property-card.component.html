<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="property.Image" class="card-img-top" src= "assets/images/{{property.Image}}.jpg">
    <img *ngIf="!property.Image" class="card-img-top" src= "assets/images/house.jpg">
    <ul *ngIf="!hideIcons"  class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button routerLink="/property-detail/{{property.Id}}" class="btn btn-primary" routerLink="/property-detail/"><i class="fa-solid fa-pen-to-square"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-solid fa-address-book"></i></button>
      </li>
    </ul>
  </div>
      <div class="card-body p-2">
      <h1>{{property.Name}}</h1>
      <h1>{{property.PType}}</h1>
      <h1>{{property.Price}}</h1>
      </div>
</div>
